<div
  class="todo-item d-flex justify-content-between align-items-center"
  (mouseover)="isHovering = true"
  (mouseout)="isHovering = false"
>
  <div class="todo">
    <input type="checkbox" class="toggle text-center" />
    <label for="">todo item</label>
  </div>

  <div class="d-flex align-items-center">
    <span
      class="icon-wrapper text-center edit"
      [ngClass]="{ active: isHovering }"
      (click)="isEditing = true"
    >
      <i class="eva eva-edit-outline"></i>
    </span>

    <span class="icon-wrapper text-center" [ngClass]="{ active: isHovering }">
      <i class="eva eva-close"></i>
    </span>
  </div>

  <form class="edit-form" *ngIf="isEditing">
    <input type="text" nam="editTodo" />
  </form>
</div>
