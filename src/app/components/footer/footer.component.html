<div class="footer w-100">
  <div
    style="top: 0; left: 0"
    class="h-100 w-100 position-absolute d-flex justify-content-between align-items-center"
  >
    <span class="items-count">
      {{ length }} item{{ length > 1 ? "s" : "" }}
    </span>
    <div>
      <button
        type="button"
        class="filter-btn"
        *ngFor="let btn of filterButtons"
        [ngClass]="{ active: btn.isActive }"
      >
        {{ btn.label }}
      </button>
    </div>
    <button type="button" class="filter-btn clear-completed-btn">
      Clear completed
    </button>
  </div>
</div>
